<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Matcha Temple</title>
</head>
<body>
    <div class="container_page">
        <h1 class="logIn_page_title"> Welcome</h1>
        <img src="../static/imgs/matcha_logo/matcha_logo_version_1.png" alt="matcha_logo" class="matcha_logo">
        <div class="logIn_or_signUp">
            <button type="button" class="logIn_link">Log In</button>
            <button type="button" class="signUp_link">Join</button>
        </div>
        <div class="log_in_container">
            <!-- ============================= LOG IN ============================= -->
            <form action="/login" method="post">
                <h3 class="log_in_title">Log In</h3>
                <div class="email_form">
                    <input type="text" name="email" placeholder="email" class="email_input">
                </div>
                <div class="password_form">
                    <input type="text" name="password" placeholder="password" class="password_input">
                </div>
                <div class="submit_btn">
                    <button type="submit">log in</button>
                </div>
            </form>
        </div>
        <div class="sign_up_container">
            <!-- ====================================================================== -->
            <!-- ============================= SIGN UP ============================= -->
            <form action="/sign_up" method="post">
                
                <h3 class="sign_up_title"> Sign Up</h3>
                <div class="info_section">
                    <input type="text" name="name" class="sign_in_first_name" placeholder="first name">
                    <input type="text" name="last_name" class="sign_in_last_name" placeholder="last name">
                    <input type="email" name="email" class="sign_in_email" placeholder="email">
                    <input type="password" name="password" class="sign_in_password" placeholder="password">
                    <input type="password" name="password" class="sign_in_confirm_password" placeholder="confirm password">
                </div>
                <div class="sign_up_button">
                    <button type="submit">sign up</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../static/js/script.js"></script>
</body>
</html>

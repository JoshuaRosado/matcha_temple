<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/logIn_and_register.css">
    <title>Join</title>
</head>
<body>
    <div class="sign_up_container">
        <!-- ============================= SIGN UP ============================= -->
        <div class="matcha_logo_container">
            <img src="../static/imgs/matcha_logo/matcha_logo3.png" alt="matcha_logo" class="matcha_logo_signUp">
        </div>
        <form action="/sign_up" method="post" class="signUp_form">
            <input type="text" name="name" class="sign_in_first_name" placeholder="first name">
            <input type="text" name="last_name" class="sign_in_last_name" placeholder="last name">
            <input type="email" name="email" class="sign_in_email" placeholder="email">
            <input type="password" name="password" class="sign_in_password" placeholder="password">
            <input type="password" name="password" class="sign_in_confirm_password" placeholder="confirm password">
            <div class="sign_up_button_container">
                <button type="submit" class="sign_up_button">Join</button>
                <a href="./logIn" class="logIn_transfer_link">Log In</a>
            </div>
        </form>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/logIn_and_register.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.2.0/css/solid.min.css" integrity="sha512-3Xlq6/m1pc+8T7pBp1bEiXqkePXleQYqwrOJYUd9QObFM2jktAZdjFAJZDNS13kG8j9/+u5PhEzhFREtTAcozg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.2.0/js/regular.min.js" integrity="sha512-BPOhwSdJ8G1Cuvpcvo0BwXns2ue06D15sVPJGYckCc8GuHXeXnzfXVgI9t6uYWtWoANPbJ0jjjG2E9TwALt/wQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Join</title>
</head>
<body>
    <div class="sign_up_container logIn_signIn_mode">
        <!-- <button class="dark_mode_btn" onclick="darkMode()"></button> -->
        <!-- ============================= SIGN UP ============================= -->
        <div class="matcha_logo_container">
            <img src="../static/imgs/matcha_logo/matcha_verde.png" alt="matcha_logo" class="matcha_logo_signUp">
        </div>
        <div class="register_error_container">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <p class="register_error_msg">{{message}}</p>
            {% endfor %}
            {% endif %}
            {% endwith%}
        </div>
        <form action="/register" method="post" class="signUp_form">
            <input type="text" name="first_name" id="first_name" class="input_class sign_in_first_name" placeholder="first name">
            <input type="text" name="last_name" id="last_name" class="input_class sign_in_last_name" placeholder="last name">
            <input type="email" name="email" id="email" class="input_class sign_in_email" placeholder="email">
            <input type="password" name="password" id="password" class="input_class sign_in_password" placeholder="password">
            <input type="password" name="password_confirmation" id="confirm_password" class="input_class sign_in_confirm_password" placeholder="confirm password">
            <div class="sign_up_button_container">
                <button type="submit" class="sign_up_button">Join</button>
                <a href="./login_page" class="logIn_transfer_link">Log In</a>
            </div>
        </form>
    </div>
    <script src="../static/js/script.js"></script>
</body>
</html>
